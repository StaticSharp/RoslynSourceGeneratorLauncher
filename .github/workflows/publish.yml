name: publish to nuget
on:
  push:
    branches:
      - main # Default release branch
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1

      - name: Version
        run: |
          export package_version="0.1.$((${{github.run_number}}-1))"
          echo "Package Version = $package_version"
          echo "package_version=$package_version" >> $GITHUB_ENV

      
      - name: pack mixinsourcegenerator
        run: |
          dotnet pack ./RoslynSourceGeneratorLauncher/RoslynSourceGeneratorLauncher.csproj \
          -c release \
          -p:packageversion=${{env.package_version}} \
          -o _out \
          -p:continuousintegrationbuild=true \
          -p:publishrepositoryurl=true \
          -p:embeduntrackedsources=true \
          -p:debugtype=embedded
          
      - name: publish mixinsourcegenerator
        run: |
          dotnet nuget push \
          ./_out/StaticSharp.RoslynSourceGeneratorLauncher.${{env.package_version}}.nupkg \
          -k ${{secrets.nuget_key}} \
          -s https://api.nuget.org/v3/index.json

